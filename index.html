<!DOCTYPE html>
<html>
<head>
  <title>Employee Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>

<div class = "container">

  <!-- Jumbotron  -->
  <div class="jumbotron" style="background-color: #428bca ; color: white;">
  <h1 class="text-center"><strong><i class="fa fa-users"></i>  Employee Data Management</strong></h1>
  </div>

  <!-- put the table here -->
  <div class="panel" style="background-color: #428bca; color:white;">
    <div class="panel-heading"><h4>Employee Data</h4></div>
  </div>    
  <br>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Role</th>
        <th>Start Date</th>
        <th>Months Worked</th>
        <th>Monthly Rate</th>
        <th>Total Billed</th>
      </tr>
    </thead>
    <tbody  id="employee-table">
<!-- output goes here -->
    </tbody>
  </table>

    <!-- //search form -->
  <div class = "row">
    <div class="col-lg-12">

      <div class="panel panel-primary">
        
        <div class="panel-heading" style="background-color: #428bca; color:white;">
        <h4>Add Employee</h4>
        </div>
      </div>

      <div class="panel-body">
        <form role="form">
          
          <div class="stuff">
          <label>Employee Name:</label>
            <input type="text" class="form-control" id="employee-name">
          </div>
           
          <div class="stuff">
            <label>Role:</label>
            <input type="text" class="form-control" id="employee-role">
          </div>

          <div class="stuff">
            <label>Start Date (DD/MM/YYYY):</label>
            <input type="text" class="form-control" id="start-date">
          </div>

          <div class="stuff">
            <label>Monthly Rate:</label>
            <input type="text" class="form-control" id="monthly-rate">
          </div>
          <br>

          <button class="btn btn-primary" id="submitbtn">Submit</button>
        
        </form>
      </div>  <!-- closing panel body -->
        
    </div>  <!-- closing  col-lg-12 -->
  </div>  <!-- closing row -->

</div>  <!-- closing container -->


<footer class="footer">
  <div class="container">
    <br>
    <p class="text-muted">Made by Gracie Diaz, Senthil Selvakumar, Zeynep Ozdemir,  &amp; Jonathan Jackson</p>
  </div>
</footer>
      



<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>


</body>
</html>
