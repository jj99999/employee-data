<!DOCTYPE html>
<html>
<head>
  <title>Employee Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>
<body>

  <div class = "container">


    <!-- Jumbotron  -->
    <div class="jumbotron" style="background-color: #0066ff ; color: white;">
      <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i>  Employee Data Management</strong></h1>
    </div>





<!-- put the table here -->
 <div class="container">
 <div class="panel panel-default">
      <div class="panel-heading">Employee Data</div>
  </div>    
      <br>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Role</th>
        <th>Start Date</th>
        <th>Months Worked</th>
        <th>Monthly Rate</th>
        <th>Total Billed</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>Janitor</td>
        <td>01/01/2000</td>
        <td>36</td>
        <td>$1000</td>
        <td>$36000</td>
      </tr>
    
    </tbody>
  </table>
</div>



    <!-- //search form -->
    <div class = "row">
      <div class="col-sm-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Add Employee</h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="stuff">
                <label>Employee Name:</label>
                <input type="text" class="form-control" id="employee-name">
              </div>
           
              <div class="stuff">
                <label>Role:</label>
                <input type="text" class="form-control" id="employee-role">
              </div>

              <div class="stuff">
                <label>Start Date (DD/MM/YY):</label>
                <input type="text" class="form-control" id="start-date">
              </div>

               <div class="stuff">
                <label>Monthly Rate:</label>
                <input type="text" class="form-control" id="monthly-rate">
              </div>
              <br>

              <button class="btn btn-default" id="submitbtn">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>




    </div>



    <!-- //footer -->
    <div class ="row">
      <div class ="col-md-12">
        <h5>Made by Jonathan Jackson, Zeynep Ozdemir, Senthil, &amp; Gracie Diaz</h5>
      </div>
      

    </div>



  </div>

<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
<script>

</body>
</html>
